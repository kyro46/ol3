<!DOCTYPE html>
<html ng-app="demoapp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="js/ol.js"></script>

<script
	src="http:////cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/ol.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
#marker {
	width: 20px;
	height: 20px;
	border: 1px solid #088;
	border-radius: 10px;
	background-color: #0FF;
	opacity: 0.5;
}

#vienna {
	text-decoration: none;
	color: white;
	font-size: 11pt;
	font-weight: bold;
	text-shadow: black 0.1em 0.1em 0.2em;
}

.popover-content {
	min-width: 180px;
}
</style>
</head>
<body>
	<div id="map" class="map"></div>
	<div style="display: none;">
		<!-- Clickable label for Vienna -->
		<a class="overlay" id="vienna" target="_blank"
			href="http://en.wikipedia.org/wiki/Vienna">Vienna</a>
		<div id="marker" title="Marker"></div>
		<!-- Popup -->
		<div id="popup" title="Welcome to ol3"></div>
	</div>
<script src="js/mycode.js"></script>

</body>
</html>
